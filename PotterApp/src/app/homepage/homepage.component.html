<div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Mostra solo i primi 5 personaggi -->
      <div class="col-md-3" *ngFor="let character of characters">
        <div class="card character-card shadow-lg">
          <img [src]="character.image" class="card-img-top" alt="{{ character.fullName }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ character.fullName }}</h5>
            <p class="card-text text-muted">{{ character.hogwartsHouse }}</p>
            <a [routerLink]="['/character', character.index]" class="btn btn-outline-warning">
              Scopri di pi√π
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
