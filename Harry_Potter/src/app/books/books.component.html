<div class="books-container">
    <h2>Personaggi</h2>
    <div *ngIf="characters.length === 0">Caricamento...</div> 
    <div class="character" *ngFor="let character of characters">
      <h3>{{ character.name }}</h3>
      <p>Casa: {{ character.house }}</p>
      <img *ngIf="character.image" [src]="character.image" alt="{{ character.name }}" />
    </div>
  </div>
