<div class="container">
  <div class="books-container">
    <h2>Personaggi</h2>
    <div *ngIf="characters.length === 0">Caricamento...</div>

    <div class="row">
      <div class="col-12 col-md-4 mb-4" *ngFor="let character of characters | slice:0:5">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" *ngIf="character.image" [src]="character.image" alt="{{ character.nickname }}">
          <div class="card-body">
            <h5 class="card-title text-center">{{ character.nickname }}</h5>
            <div class="d-flex justify-content-center">
              <!-- Usa routerLink per navigare alla pagina di dettaglio del personaggio -->
              <a [routerLink]="['/books', character.id]" class="btn btn-primary custom-btn">Vai alla pagina</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
